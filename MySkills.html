<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="about-stats">
    <h4 class="stat-title">My Skills</h4>
    <div class="progress-bars">
        <div class="progress-bar">
            <p class="prog-title">html5</p>
            <div class="progress-con">
                <p class="prog-text">80%</p>
                <div class="progress">
                    <span class="html"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <p class="prog-title">css3</p>
            <div class="progress-con">
                <p class="prog-text">95%</p>
                <div class="progress">
                    <span class="css"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <p class="prog-title">javascript</p>
            <div class="progress-con">
                <p class="prog-text">50%</p>
                <div class="progress">
                    <span class="js"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <p class="prog-title">ReactJS</p>
            <div class="progress-con">
                <p class="prog-text">15%</p>
                <div class="progress">
                    <span class="react"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <p class="prog-title">NodeJS</p>
            <div class="progress-con">
                <p class="prog-text">10%</p>
                <div class="progress">
                    <span class="node"></span>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <p class="prog-title">Python</p>
            <div class="progress-con">
                <p class="prog-text">40%</p>
                <div class="progress">
                    <span class="python"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  .prog-title{
    background-color: rgb(225, 138, 138);
    width:60px ;
    border-radius:3px ;
    display: inline-flexbox;
  }
  .prog-text{
    width: 30px;
    background-color: rgb(124, 231, 124);
  }


body{
  background-color: rgb(232, 249, 255);
}
</style>
</body>
</html>
