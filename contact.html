<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="send_email.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name"placeholder="Your name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your Query:" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fffdd5;
    margin: 0;
    padding: 20px;
}

.contact-container {
    max-width: 500px;
    margin: auto;
    background: rgb(167, 136, 136);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(61, 59, 59, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
    color: beige;
}

    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #53b86a;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #8f3f3f;
}
</style>
</html>
